<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    <H1>States</H1>
    <UL>
      {% for list in states|sort(attribute=1) %}
     <LI>{{ list[0] }}: <B>{{ list[1] }}</B>
     <UL>
       {% for city in cities[list[0]]|sort(attribute=1) %}
            <LI>{{ city[0] }}: <B>{{ city[1] }}</B></LI>
       {% endfor %}
      </UL>
     </LI>
      {% endfor %}
    </UL>
  </BODY>
</HTML>
